  #     - elastic

  # TODO https://www.elastic.co/guide/en/beats/metricbeat/7.12/running-on-docker.html
  # metricbeat:
  #   image: docker.elastic.co/beats/metricbeat:7.12.0
  #   volumes:
  #     - ./metricbeat.docker.yml:/usr/share/metricbeat/metricbeat.yml:ro
