fragment DataPartial on Data {
  uuid
  timestamp
  componentId
  name
  description
  appliedMethod {
    methodId
    arguments {
      name
      value
    }
    sources {
      name
      value {
        databaseId
        dataId
        dataKind
        dataTimestamp
      }
    }
  }
  resourceTree {
    root {
      value {
        description
        hashValue
        locator
        dataFormatId
      }
    }
  }
}

query AllData($where: DataPropositionInput) {
  databases {
    edges {
      node {
        allData(where: $where) {
          edges {
            node {
              ...DataPartial
            }
          }
        }
      }
    }
  }
}

query HasData($where: DataPropositionInput) {
  databases {
    edges {
      node {
        hasData(where: $where)
      }
    }
  }
}

