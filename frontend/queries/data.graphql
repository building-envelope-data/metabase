fragment DataPartial on Data {
  uuid
  timestamp
  componentId
  name
  description
  appliedMethod {
    methodId
  }
  resourceTree {
    root {
      value {
        description
        hashValue
        locator
        formatId
      }
    }
  }
}

query AllData($where: DataPropositionInput!) {
  databases {
    edges {
      node {
        allData(where: $where) {
          nodes {
            ...DataPartial
          }
        }
      }
    }
  }
}

query HasData($where: DataPropositionInput!) {
  databases {
    edges {
      node {
        hasData(where: $where)
      }
    }
  }
}

