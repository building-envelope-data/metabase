fragment CurrentUserPartial on User {
  id
  uuid
  name
  email
  hasPassword
  isEmailConfirmed
  phoneNumber
  roles
}

query CurrentUser {
  currentUser {
    ...CurrentUserPartial
  }
}

mutation LoginUser($email: String!, $password: String!) {
  loginUser(input: { email: $email, password: $password }) {
    requiresTwoFactor
    user {
      ...CurrentUserPartial
    }
    errors {
      code
      message
      path
    }
  }
}

mutation LoginUserWithTwoFactorCode(
  $authenticatorCode: String!
  $rememberMachine: Boolean!
) {
  loginUserWithTwoFactorCode(
    input: {
      authenticatorCode: $authenticatorCode
      rememberMachine: $rememberMachine
    }
  ) {
    user {
      ...CurrentUserPartial
    }
    errors {
      code
      message
      path
    }
  }
}

mutation LoginUserWithRecoveryCode($recoveryCode: String!) {
  loginUserWithRecoveryCode(input: { recoveryCode: $recoveryCode }) {
    user {
      ...CurrentUserPartial
    }
    errors {
      code
