fragment DatabasePartial on Database {
  id
  uuid
  name
  description
  locator
  operator {
    node {
      uuid
      name
    }
  }
  verificationState
  verificationCode
}

query Databases {
  databases {
    nodes {
      ...DatabasePartial
    }
  }
}

query PendingDatabases {
  pendingDatabases {
    nodes {
      ...DatabasePartial
      canCurrentUserVerifyNode
    }
  }
}

query Database($uuid: Uuid!) {
  database(uuid: $uuid) {
    ...DatabasePartial
    canCurrentUserUpdateNode
    canCurrentUserVerifyNode
  }
}

mutation CreateDatabase(
  $name: String!
  $description: String!
  $locator: Url!
  $operatorId: Uuid!
) {
  createDatabase(
    input: {
      name: $name
      description: $description
      locator: $locator
      operatorId: $operatorId
    }
  ) {
    database {
      ...DatabasePartial
    }
    errors {
      code
      message
      path
    }
  }
}

mutation UpdateDatabase(
  $databaseId: Uuid!
  $name: String!
  $description: String!
  $locator: Url!
) {
  updateDatabase(
    input: {
      databaseId: $databaseId
      name: $name
      description: $description
      locator: $locator
    }
  ) {
    database {
      ...DatabasePartial
    }
    errors {
      code
      message
      path
    }
  }
}

mutation VerifyDatabase($databaseId: Uuid!) {
  verifyDatabase(input: { databaseId: $databaseId }) {
    database {
      ...DatabasePartial
    }
    errors {
      code
      message
      path
    }
  }
}
