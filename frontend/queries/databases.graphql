fragment DatabasePartial on Database {
  id
  uuid
  name
  description
  locator
  operator {
    node {
      uuid
      name
    }
  }
}

query Databases {
  databases {
    nodes {
      ...DatabasePartial
    }
  }
}

query Database($uuid: UUID!) {
  database(uuid: $uuid) {
    ...DatabasePartial
  }
}

mutation CreateDatabase(
  $name: String!
  $description: String!
  $locator: URL!
  $operatorId: UUID!
) {
  createDatabase(
    input: {
      name: $name
      description: $description
      locator: $locator
      operatorId: $operatorId
    }
  ) {
    database {
      ...DatabasePartial
    }
    errors {
      code
      message
      path
    }
  }
}
