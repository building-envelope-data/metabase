query Institutions {
  institutions {
    nodes {
      ...InstitutionPartial
    }
    totalCount
  }
}

mutation CreateInstitution(
  $name: String!
  $abbreviation: String
  $description: String!
  $ownerIds: [Uuid!]!
  $websiteLocator: Url
  $state: InstitutionState!
) {
  createInstitution(
    input: {
      name: $name
      abbreviation: $abbreviation
      description: $description
      ownerIds: $ownerIds
      websiteLocator: $websiteLocator
      state: $state
    }
  ) {
    institution {
      ...InstitutionPartial
    }
    errors {
      code
      message
      path
    }
  }
}

mutation UpdateInstitution(
  $institutionId: Uuid!
  $name: String!
  $abbreviation: String
  $description: String!
  $websiteLocator: Url
  $state: InstitutionState!
) {
  updateInstitution(
    input: {
      institutionId: $institutionId
      name: $name
      abbreviation: $abbreviation
      description: $description
      websiteLocator: $websiteLocator
      state: $state
    }
  ) {
    institution {
      ...InstitutionPartial
    }
    errors {
      code
      message
      path
    }
  }
}

query Institution($uuid: Uuid!) {
  institution(uuid: $uuid) {
    ...InstitutionPartial
    manufacturedComponents {
      edges {
        node {
          id
          uuid
          name
          abbreviation
          description
          categories
          availability {
            from
            to
          }
        }
      }
      canCurrentUserAddEdge
    }
    operatedDatabases {
      edges {
        node {
          id
          uuid
          name
          description
          locator
        }
      }
      canCurrentUserAddEdge
    }
    representatives {
      edges {
        node {
          id
          uuid
          name
        }
      }
      canCurrentUserAddEdge
    }
    managedDataFormats {
      edges {
        node {
          id
          uuid
          name
          extension
          description
          mediaType
          schemaLocator
          reference {
            abstract
            section
            title
            ... on Standard {
              locator
              numeration {
                mainNumber
                prefix
                suffix
              }
              standardizers
              year
            }
            ... on Publication {
              arXiv
              authors
              doi
              urn
              webAddress
            }
          }
        }
      }
      canCurrentUserAddEdge
    }
    developedMethods {
      edges {
        node {
          id
          uuid
          name
          description
          validity {
            from
            to
          }
          availability {
            from
            to
          }
          reference {
            abstract
            section
            title
            ... on Standard {
              locator
              numeration {
                mainNumber
                prefix
                suffix
              }
              standardizers
              year
            }
            ... on Publication {
              arXiv
              authors
              doi
              urn
              webAddress
            }
          }
          calculationLocator
          categories
        }
      }
      canCurrentUserAddEdge
    }
  }
}

mutation AddInstitutionRepresentative(
  $institutionId: Uuid!
  $userId: Uuid!
  $role: InstitutionRepresentativeRole!
) {
  addInstitutionRepresentative(
    input: { institutionId: $institutionId, userId: $userId, role: $role }
  ) {
    institutionRepresentativeEdge {
      node {
        id
        uuid
        name
      }
      role
    }
    errors {
      code
      message
      path
    }
  }
}
