fragment ComponentPartial on Component {
  id
  uuid
  name
  abbreviation
  description
  categories
  availability {
    from
    to
  }
}

query Components {
  components {
    nodes {
      ...ComponentPartial
    }
  }
}

query Component($uuid: UUID!) {
  component(uuid: $uuid) {
    id
    uuid
    name
    abbreviation
    description
    categories
    availability {
      from
      to
    }
    manufacturers {
      edges {
        node {
          id
          uuid
          name
        }
      }
    }
  }
}

mutation CreateComponent(
  $name: String!
  $abbreviation: String
  $description: String!
  $categories: [ComponentCategory!]!
  $availability: OpenEndedDateTimeRangeInput
  $manufacturerId: UUID!
  $furtherManufacturerIds: [UUID!]!
) {
  createComponent(
    input: {
      name: $name
      abbreviation: $abbreviation
      description: $description
      categories: $categories
      availability: $availability
      manufacturerId: $manufacturerId
      furtherManufacturerIds: $furtherManufacturerIds
    }
  ) {
    component {
      ...ComponentPartial
    }
    errors {
      code
      message
      path
    }
  }
}
