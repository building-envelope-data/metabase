fragment ComponentPartial on Component {
  id
  uuid
  name
  abbreviation
  description
  categories
  availability {
    from
    to
  }
}

query Components {
  components {
    nodes {
      ...ComponentPartial
    }
  }
}

query Component($uuid: Uuid!) {
  component(uuid: $uuid) {
    id
    uuid
    name
  }
}

mutation CreateComponent(
  $name: String!
  $abbreviation: String
  $description: String!
  $categories: [ComponentCategory!]!
  $availability: OpenEndedDateTimeRangeInput
  $manufacturerId: Uuid!
) {
  createComponent(
    input: {
      name: $name
      abbreviation: $abbreviation
      description: $description
      categories: $categories
      availability: $availability
      manufacturerId: $manufacturerId
    }
  ) {
    component {
      ...ComponentPartial
    }
    errors {
      code
      message
      path
    }
  }
}
