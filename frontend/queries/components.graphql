fragment ComponentPartial on Component {
  id
  uuid
  name
  abbreviation
  description
  categories
  availability {
    from
    to
  }
}

query Components {
  components {
    nodes {
      ...ComponentPartial
    }
  }
}

query Component($uuid: Uuid!) {
  component(uuid: $uuid) {
    id
    uuid
    name
    abbreviation
    description
    categories
    availability {
      from
      to
    }
    manufacturers(pending: false) {
      edges {
        node {
          id
          uuid
          name
          description
        }
        canCurrentUserRemoveEdge
      }
      canCurrentUserAddEdge
    }
    pendingManufacturers: manufacturers(pending: true) {
      edges {
        node {
          id
          uuid
          name
        }
        canCurrentUserRemoveEdge
      }
    }
    assembledOf {
      edges {
        node {
          id
          uuid
          name
          description
        }
        index
        primeSurface
        canCurrentUserUpdateEdge
        canCurrentUserRemoveEdge
      }
      canCurrentUserAddEdge
    }
    partOf {
      edges {
        node {
          id
          uuid
          name
          description
        }
        index
        primeSurface
        canCurrentUserUpdateEdge
        canCurrentUserRemoveEdge
      }
      canCurrentUserAddEdge
    }
    concretizationOf {
      edges {
        node {
          id
          uuid
          name
          description
        }
        canCurrentUserRemoveEdge
      }
      canCurrentUserAddEdge
    }
    generalizationOf {
      edges {
        node {
          id
          uuid
          name
          description
        }
        canCurrentUserRemoveEdge
      }
      canCurrentUserAddEdge
    }
    variantOf {
      edges {
        node {
          id
          uuid
          name
          description
        }
        canCurrentUserRemoveEdge
      }
      canCurrentUserAddEdge
    }
  }
}

mutation CreateComponent(
  $name: String!
  $abbreviation: String
  $description: String!
  $categories: [ComponentCategory!]!
  $availability: OpenEndedDateTimeRangeInput
  $manufacturerId: Uuid!
) {
  createComponent(
    input: {
      name: $name
      abbreviation: $abbreviation
      description: $description
      categories: $categories
      availability: $availability
      manufacturerId: $manufacturerId
    }
  ) {
    component {
      ...ComponentPartial
    }
    errors {
      code
      message
      path
    }
  }
}

mutation UpdateComponent(
  $componentId: Uuid!
  $name: String!
  $abbreviation: String
  $description: String!
  $categories: [ComponentCategory!]!
  $availability: OpenEndedDateTimeRangeInput
) {
  updateComponent(
    input: {
      componentId: $componentId
      name: $name
      abbreviation: $abbreviation
      description: $description
      categories: $categories
      availability: $availability
    }
  ) {
    component {
      ...ComponentPartial
    }
    errors {
      code
      message
      path
    }
  }
}
