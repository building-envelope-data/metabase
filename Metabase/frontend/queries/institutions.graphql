query Institutions {
  institutions {
    nodes {
      ...InstitutionPartial
    }
    totalCount
  }
}

mutation CreateInstitution(
  $name: String!
  $abbreviation: String
  $description: String!
  $ownerIds: [Uuid!]!
  $websiteLocator: Url
  $state: InstitutionState!
) {
  createInstitution(
    input: {
      name: $name
      abbreviation: $abbreviation
      description: $description
      ownerIds: $ownerIds
      websiteLocator: $websiteLocator
      state: $state
    }
  ) {
    institution {
      ...InstitutionPartial
    }
    errors {
      code
      message
      path
    }
  }
}

mutation UpdateInstitution(
  $institutionId: Uuid!
  $name: String!
  $abbreviation: String
  $description: String!
  $websiteLocator: Url
  $state: InstitutionState!
) {
  updateInstitution(
    input: {
      institutionId: $institutionId
      name: $name
      abbreviation: $abbreviation
      description: $description
      websiteLocator: $websiteLocator
      state: $state
    }
  ) {
    institution {
      ...InstitutionPartial
    }
    errors {
      code
      message
      path
    }
  }
}

query Institution($uuid: Uuid!) {
  institution(uuid: $uuid) {
    ...InstitutionPartial
    manufacturedComponents {
      edges {
        node {
          id
          uuid
          name
          description
        }
      }
    }
    operatedDatabases {
      edges {
        node {
          id
          uuid
          name
          description
          locator
        }
      }
    }
    representatives {
      edges {
        node {
          id
          uuid
          email
        }
      }
    }
  }
}
