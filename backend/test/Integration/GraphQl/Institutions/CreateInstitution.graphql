mutation createInstitution(
  $name: String!
  $abbreviation: String
  $description: String!
  $ownerIds: [Uuid!]!
  $managerId: Uuid
  $websiteLocator: Url
  $state: InstitutionState!
) {
  createInstitution(
    input: {
      name: $name
      abbreviation: $abbreviation
      description: $description
      ownerIds: $ownerIds
      managerId: $managerId
      websiteLocator: $websiteLocator
      state: $state
    }
  ) {
    institution {
      id
      uuid
      name
      abbreviation
      description
      websiteLocator
      state
    }
    errors {
      code
      message
      path
    }
  }
}
