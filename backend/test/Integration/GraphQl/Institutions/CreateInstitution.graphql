mutation createInstitution(
  $name: String!
  $abbreviation: String
  $description: String!
  $ownerIds: [UUID!]!
  $managerId: UUID
  $websiteLocator: URL
) {
  createInstitution(
    input: {
      name: $name
      abbreviation: $abbreviation
      description: $description
      ownerIds: $ownerIds
      managerId: $managerId
      websiteLocator: $websiteLocator
    }
  ) {
    institution {
      id
      uuid
      name
      abbreviation
      description
      websiteLocator
    }
    errors {
      code
      message
      path
    }
  }
}
