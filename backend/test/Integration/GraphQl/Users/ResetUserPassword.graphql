mutation resetUserPassword(
    $email: EmailAddress!,
    $password: String!,
    $passwordConfirmation: String!,
    $resetCode: String!
) {
  resetUserPassword(input: {
    email: $email,
    password: $password,
    passwordConfirmation: $passwordConfirmation,
    resetCode: $resetCode
  }) {
    errors {
      code
      message
      path
    }
  }
}
