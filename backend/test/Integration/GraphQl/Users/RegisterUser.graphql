mutation registerUser(
  $name: String!
  $email: EmailAddress!
  $password: String!
  $passwordConfirmation: String!
) {
  registerUser(
    input: {
      name: $name
      email: $email
      password: $password
      passwordConfirmation: $passwordConfirmation
    }
  ) {
    user {
      id
      uuid
      email
    }
    errors {
      code
      message
      path
    }
  }
}
