mutation confirmUserEmailChange(
  $currentEmail: EmailAddress!,
  $newEmail: EmailAddress!,
  $confirmationCode: String!
  ) {
  confirmUserEmailChange(input: {
    currentEmail: $currentEmail,
    newEmail: $newEmail,
    confirmationCode: $confirmationCode
  }) {
    user {
      id
      email
    }
    errors {
      code
      message
      path
    }
  }
}