query AllHygrothermalData(
  $where: HygrothermalDataPropositionInput
  $timestamp: DateTime
  $locale: Locale
  $first: Int
  $after: String
  $last: Int
  $before: String
) {
  allHygrothermalData(
    where: $where
    timestamp: $timestamp
    locale: $locale
    first: $first
    after: $after
    last: $last
    before: $before
  ) {
    edges {
      cursor
      node {
        ...HygrothermalDataFields
      }
    }
    nodes {
      ...HygrothermalDataFields
    }
    totalCount
    pageInfo {
      ...PageInfoFields
    }
    # TODO timestamp
  }
}
