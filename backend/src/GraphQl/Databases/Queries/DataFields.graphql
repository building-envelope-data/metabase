fragment DataFields on Data {
  uuid
  timestamp
  componentId
  name
  description
  warnings
  creatorId
  createdAt
  appliedMethod {
    methodId
    arguments {
      name
      value
    }
    sources {
      name
      value {
        dataId
        dataTimestamp
        dataKind
        databaseId
      }
    }
  }
  # approvals {
  #   timestamp
  #   signature
  #   keyFingerprint
  #   query
  #   response
  #   approverId
  # }
  resources {
    description
    hashValue
    locator
    dataFormatId
    archivedFilesMetaInformation {
      path
      dataFormatId
    }
  }
  resourceTree {
    root {
      vertexId
      value {
        description
        hashValue
        locator
        dataFormatId
        archivedFilesMetaInformation {
          path
          dataFormatId
        }
      }
    }
    nonRootVertices {
      vertexId
      parentId
      value {
        description
        hashValue
        locator
        dataFormatId
        archivedFilesMetaInformation {
          path
          dataFormatId
        }
      }
      appliedConversionMethod {
        methodId
        arguments {
          name
          value
        }
        sourceName
      }
    }
  }
  # approval {
  #   signature
  #   keyFingerprint
  # }
  locale
}
